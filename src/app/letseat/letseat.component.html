<div class="card-deck" *ngIf="food?.restaurants">
  <ng-container *ngFor="let restaurant of food.restaurants">
    <div class="card">
      <ng-container *ngIf="restaurant.thumb; else default">
          <img class="card-img-top" src="{{restaurant.thumb}}" alt="Card image cap">
      </ng-container>
      <ng-template #default>
        <img class="card-img-top" src="http://www.realdetroitweekly.com/wp-content/uploads/2017/06/Restaurants.jpg" alt="Default">
      </ng-template>
      <div class="card-body">
        <h5 class="card-title">{{restaurant.name}}</h5>
        <p class="card-text">{{restaurant.location.address}}</p>
        <p class="card-text">${{restaurant.average_cost_for_two}}</p>
        <p class="card-text">{{restaurant.cuisines}}</p>
        <p class="card-text"><small class="text-muted">{{restaurant.user_rating.aggregate_rating}}</small></p>
        <form [formGroup] = "form" (ngSubmit)="onSubmit(this.form)">
          <input type="hidden" name="name" value="{{restaurant.name}}">
          <button type="submit" name="chadNation" class="btn btn-primary">Vote</button>        
        </form>
      </div>
    </div>
  </ng-container>
</div>
